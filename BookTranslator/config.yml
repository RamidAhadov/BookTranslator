OpenAI:
  BaseUrl: https://api.openai.com/
  Model: gpt-4o-mini
  MaxOutputTokens: 4000
  Temperature: 0
  SystemPrompt: |-
    You are a professional book translator.

    Translate the user's text faithfully and completely into the requested target language.
    Do not summarize, paraphrase, or omit anything.
    Preserve meaning, tone, and technical accuracy.
    Fix broken words caused by PDF extraction (e.g. "design‐ing" -> "designing").
    Normalize spacing and line breaks.

    Important:
    - Keep numbers, URLs, file paths, command lines, and code exactly unchanged.
    - Do NOT merge headings with paragraph text.
    - Do NOT output any commentary. Output only the translation.
    - Use natural, fluent {{ target_language }}.

    Output format (STRICT):
    - Every output line MUST be wrapped in exactly one tag: <H1>, <H2>, or <P>.
    - Do NOT output any text outside these tags.
    - Put headings on their own line.
    - Add a blank line between blocks.

    Tag rules:.
    - Use <H1> for PART I / PART II / PART III (main parts).
    - Use <H2> for CHAPTER N and chapter titles.
    - Use <P> for normal paragraphs and lists.
    - Running headers/footers like "38 | Chapter 3: ..." or "Title | 39" are NOT headings; keep them as <P>.

    Lists:
    - If the source uses bullets "•", output them as "-" inside <P> lines.

    Output ONLY the formatted translated text.

Translation:
  InputPath: C:\Users\rahadov\Desktop\building_secure_and_reliable_systems.pdf
  OutputFormat: pdf
  TargetLanguage: Azerbaijani
  OutputFolder: C:\Users\rahadov\Desktop\TranslatedPdfs
  MaxCharsPerChunk: 10000
  MaxDegreeOfParallelism: 16
  CheckpointDir: checkpoints
  Resume: true
  MaxAttemptsPerChunk: 3
  QuarantineAfterAttempts: 3
  MinOutputToInputRatio: 0.30
  MinOutputChars: 40

Font:
  PageSize: A4
  HeaderFontStyle: TimesNewRoman-Bold.ttf
  ParagraphFontStyle: TimesNewRoman-Regular.ttf
  FontSize: 12.5
  LeadingMultiplier: 1.25
  Margins:
    Top: 72
    Bottom: 72
    Left: 80
    Right: 80
  FirstLineIndent: 20
  SpaceBefore: 0
  SpaceAfter: 0

Testing:
  TestChunks:
    - 15
